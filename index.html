<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/android-chrome-512x512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso Playground Lite</title>
</head>

<body>
    <h1><span>PICASSO'S PLAYBOARD</span> Lite</h1>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <div class="buttons"> <button onClick="undoLast()" type="button" class="button">Undo</button>
                <button onClick="clearCanvas()" type="button" class="button">Clear</button></div>
            <div class="colors">
                <div onClick="change_color(this)" class="color-field" style="background-color:red;"></div>
                <div onClick="change_color(this)" class="color-field" style="background-color:blue;"></div>
                <div onClick="change_color(this)" class="color-field" style="background-color:green;"></div>
                <input onInput="draw_color = this.value" type="color" class="color-picker">
                <div onClick="change_color(this)" class="color-field eraser" style="background-color:white;">
                    <img src="/pngtree-vector-eraser-icon-png-image_865243.jpg">
                </div>
            </div>
            <input type="range" min="1" max="100" class="pen-range" onInput="stroke_width = this.value">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
